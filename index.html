<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WheatherApp</title>
    <link rel="stylesheet" href="./public/styles.css" />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div
      id="app"
      class="w-screen h-screen bg-[#242424] flex justify-center items-center"
    >
      <div
        class="w-[400px] h-[500px] bg-gradient-to-tr from-teal-600 to-teal-500 rounded-md"
      >
        <div class="my-8 mx-5 flex justify-center items-center gap-3">
          <input
            placeholder="search city here ..."
            type="text"
            class="px-4 py-3 rounded-full w-[250px] text-gray-500 placeholder:text-teal-600  outline-none bg-white bg-opacity-80"
          />
          <div
            class="bg-white w-11 flex justify-center items-center bg-opacity-80 h-11 rounded-full"
          >
            <img
              src="./public/Assets/images/search.png"
              class="w-5 h-5"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
