<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/Assets/images/mist.png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WheatherApp</title>
    <link rel="stylesheet" href="./public/styles.css" />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div
      id="app"
      class="w-screen h-screen bg-[#242424] flex justify-center items-center"
    >
      <div
        class="w-[400px] h-[500px] bg-gradient-to-tr from-teal-600 to-teal-500 rounded-md relative overflow-hidden"
      >
        <div class="my-8 mx-5 flex justify-center items-center gap-3">
          <input
            placeholder="search city here ..."
            type="text"
            class="px-4 py-3 rounded-full w-[250px] text-gray-500 placeholder:text-teal-600 outline-none bg-white bg-opacity-80"
          />
          <div
            class="bg-white w-11 flex justify-center items-center bg-opacity-80 h-11 rounded-full"
          >
            <img
              src="./public/Assets/images/search.png"
              class="w-5 h-5 icon"
              alt=""
            />
          </div>
        </div>
        <div class="flex justify-center">
         <img src="./public/Assets/images/clear.png" class="icon h-32 w-32  image " alt="">
        </div>

        <div class="space-y-2">
          <p class="text-white font-semibold text-center text-5xl degre">
            22<sup>o</sup>C
          </p>
          <p class="text-white text-4xl text-center name">New York</p>
        </div>

        <div class="absolute bottom-0 w-full h-20 flex">
          <div
            class="w-1/2 border-r flex items-center justify-center space-x-2 px-2"
          >
            <img
              src="./public/Assets/images/humidity.png"
              class="w-10 h-7"
              alt=""
            />
            <div class="text-white">
              <p class="text-2xl humidity">50%</p>
              <span>Humidity</span>
            </div>
          </div>
          <div class="w-1/2 flex items-center justify-center space-x-2 px-2">
            <img
              src="./public/Assets/images/wind.png"
              class="w-10 h-7"
              alt=""
            />
            <div class="text-white">
              <p class="text-2xl wind">
                50 km/h
              </p>
              <span >Wind Speed</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
