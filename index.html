<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/Assets/images/mist.png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WheatherApp</title>
    <link rel="stylesheet" href="./public/styles.css" />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div
      id="app"
      class="w-screen h-screen bg-[#242424] flex justify-center items-center"
    >
      <div
        class="w-[400px] h-[500px] bg-gradient-to-tr from-teal-600 to-teal-500 rounded-md relative overflow-hidden"
      >
        <div class="my-8 mx-5 flex justify-center items-center gap-3">
          <input
            placeholder="search city here ..."
            type="text"
            class="px-4 py-3 rounded-full w-[250px] text-gray-500 placeholder:text-teal-600 outline-none bg-white bg-opacity-80"
          />
          <div
            class="bg-white w-11 flex justify-center items-center bg-opacity-80 h-11 rounded-full"
          >
            <img
              src="./public/Assets/images/search.png"
              class="w-5 h-5"
              alt=""
            />
          </div>
        </div>
        <div class="flex justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-32 h-32 text-yellow-500"
          >
            <path
              d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
            />
          </svg>
        </div>

        <div class="space-y-2">
          <p class="text-white font-semibold text-center text-5xl degre">
            22<sup>o</sup>C
          </p>
          <p class="text-white text-4xl text-center name">New York</p>
        </div>

        <div class="absolute bottom-0 w-full h-20 flex">
          <div
            class="w-1/2 border-r flex items-center justify-center space-x-2 px-2"
          >
            <img
              src="./public/Assets/images/humidity.png"
              class="w-10 h-7"
              alt=""
            />
            <div class="text-white">
              <p class="text-2xl humidity">50%</p>
              <span>Humidity</span>
            </div>
          </div>
          <div class="w-1/2 flex items-center justify-center space-x-2 px-2">
            <img
              src="./public/Assets/images/wind.png"
              class="w-10 h-7"
              alt=""
            />
            <div class="text-white">
              <p class="text-2xl wind">
                50 km/h
              </p>
              <span >Wind Speed</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
